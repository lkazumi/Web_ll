<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui" >
<h:head>
	<title>Cadastro Funcionario</title>
</h:head>
<h:body>
	<h:form>
	   <p:menubar>
             <p:submenu label="Menu">
		        <p:menuitem value="Menu" outcome="menu" />
		     </p:submenu>
		
			<p:submenu label="Cadastro">
			    <p:menuitem value="Cargo" outcome="cadastroCargo.xhtml" />
			    <p:menuitem value="Funcionario" outcome="cadastroFuncionario.xhtml" />
			</p:submenu>
			
			<p:submenu label="lista">
				<p:menuitem value="Listagem de Cargos" outcome="listaCargo.xhtml" />
				<p:menuitem value="Listagem de Funcionarios" outcome="listaFuncionario.xhtml" />
			</p:submenu>
			
		</p:menubar>
		<h1>Cadastro de Funcionarios</h1>
		<p:growl />
		<p:panelGrid columns="2">
		        								
		    <h:outputText value="Nome: *" />
			 <p:inputText
				value="#{funcionarioControllerMike.func.nome}"
				required="true"
			    requiredMessage="Campo Nome não foi preenchido!" >	    		
               <f:validateLength maximum="50" /> 
			 </p:inputText>				 
			 
			 <h:outputText value="CPF: *" />
			 <p:inputText
				value="#{funcionarioControllerMike.func.cpf}"
				required="true"
			    requiredMessage="Campo CPF não foi preenchido!" >	    		
               <f:validateLength maximum="11" /> 
			 </p:inputText>	
			 
			 <h:outputText value="Matricula: *" />
			 <p:inputText
				value="#{funcionarioControllerMike.func.matricula}"
				required="true"
			    requiredMessage="Campo Matricula não foi preenchido!" >	    		
               <f:validateLength maximum="80" /> 
			 </p:inputText>	
			
			<h:outputText value="Cargo : *" />
			<p:selectOneMenu value="#{funcionarioControllerMike.cargoSelecionado}"
				converter="cargoConverter"
				required="true"
				requiredMessage="O campo Cargo é obrigatorio!">
				<f:selectItem itemLabel="SELECIONE" />
				<f:selectItems
					value="#{cargoControllerMike.lista}"
					var="cargo"
					itemLabel="#{cargo.cargo}"
					itemValue="#{cargo}" />
			</p:selectOneMenu>
			 
			 <h:outputText value="Salario: *" />
			 <p:inputText
				value="#{funcionarioControllerMike.func.salario}"
				required="true"
			    requiredMessage="Campo Salario não foi preenchido!" >
			    <f:validateDoubleRange minimum="1" />	
			 </p:inputText>	
	 
	 		 <h:outputText value="Data de admissão: *" />
			  <p:inputText
				   value="#{funcionarioControllerMike.func.admissao}"
				   required="true"
			       requiredMessage="Data de admissão não foi preenchida!" >	    		
                  <f:convertDateTime pattern="dd/MM/yyyy" 
                                     timeZone="America/Sao_Paulo" /> 
			  </p:inputText>	
        								
	        <p:commandButton value="Salvar" 
				             action="#{funcionarioControllerMike.salvar}" 
				             ajax="false" />		
			<p:commandButton value="Limpar" 
				             action="cadastroFuncionario.xhtml"
		                     actionListener="#{funcionarioControllerMike.limparCampos}"
		    	             immediate="true"
				    	     ajax="false" />		
		 </p:panelGrid>
	                                                                                                        
	   </h:form>	

     </h:body>    
 </html>
